<!DOCTYPE html>
<html>

<body>

  <script type="text/javascript" src="plot.js"></script>
  <canvas id="staticTest" width="100%" height="101px"></canvas>

  <style>
    canvas { /* Note: plot resizes with browser window. */
      display: block;
      margin: 0 auto;
    }
    #staticTest { /* Note: id in css, canvas, and code must match. */
      width:100%;
      height:100%;
    }
  </style>

  <script type="text/javascript">
    var plot = document.jlettvin.plot.draw;
    var canvasName = "staticTest";
    var shape = {
      width:  800,
      height: 201,              // Odd improves 0 display when signed symmetric.
      margin:  10,
      frame: {color:"#404040"}, // Around plot
      grid:  {color:"#878787"}, // Within plot
      back:  {color:"#787878"}, // Allow colors by addition and subtraction.
      font:  {size:20, face:"Monospace"},
    };
    var X = shape.width, Y = shape.height, dy = Y / X;
    var lines = [{label:canvasName, color:"#00FF00", ymin: 0, ymax:Y, data:[]}];
    for (var x=0; x<X; x++) lines[0].data.push(Y - (x * dy));
    (function() { plot(canvasName, lines, shape); })();
  </script>

</body>
